# Mosquitto Configuration for Scenario A
# MQTT Broker in Industrial DMZ (Level 3.5)
#
# This configuration provides multiple listeners to test different security postures:
# - Port 1883: Plaintext with anonymous access (intentionally insecure for testing)
# - Port 8883: TLS with username/password authentication
# - Port 8884: TLS with client certificate authentication (mTLS)

# =============================================================================
# General Settings
# =============================================================================
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Allow connections with zero-length client IDs (for testing)
allow_zero_length_clientid true

# Global ACL file
acl_file /mosquitto/config/acl.conf

# =============================================================================
# Listener 1: Plaintext (Port 1883) - INSECURE
# Used for testing anonymous access vulnerabilities (I-1, I-2, S-1)
# =============================================================================
listener 1883
protocol mqtt
allow_anonymous true

# =============================================================================
# Listener 2: TLS with Password Auth (Port 8883)
# Used for testing weak credentials (S-1, T-1)
# =============================================================================
listener 8883
protocol mqtt
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
tls_version tlsv1.2
require_certificate false
allow_anonymous false
password_file /mosquitto/config/passwd

# =============================================================================
# Listener 3: mTLS (Port 8884)
# Mutual TLS - client certificate required
# =============================================================================
listener 8884
protocol mqtt
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
tls_version tlsv1.2
require_certificate true
use_identity_as_username true

# =============================================================================
# $SYS Topic Settings
# Exposing $SYS topics for I-2 testing (metadata leakage)
# =============================================================================
sys_interval 10

# =============================================================================
# Message Settings
# =============================================================================
max_inflight_messages 100
max_queued_messages 1000
max_packet_size 1048576

# =============================================================================
# Retained Messages
# Enabled for T-2 testing (abuse of retained messages)
# =============================================================================
retain_available true
