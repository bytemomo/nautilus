# Minimal Mosquitto config for local testing

persistence false
allow_anonymous true

# Emit $SYS/ updates frequently so disclosure checks trigger quickly.
sys_interval 10

# Plaintext listener for lab use.
listener 1883 0.0.0.0

# Logging to stdout so container logs are easy to read.
log_timestamp true
log_type error
log_type warning
log_type notice
log_type information
