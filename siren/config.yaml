name: iot-lab
description: Default IoT client interception profile

ebpf:
    interface: wlp2s0
    drop_action_duration: 5ms
    targets:
        - "ip_port:127.0.0.1:9000"
    #     - "ip_port:192.168.10.60:502" # Modbus gateway
    #     - "ip_port:192.168.10.70:1883" # MQTT broker
    #     - "mac:02:42:ac:11:00:02" # Sensor bridge

rules:
    - name: log-all
      enabled: true
      match:
          direction: both
      action:
          type: log
          log:
              dump_payload: true
              level: info
              message: "Siren saw packet"

recording:
    enabled: false
    output: siren-results/captures/iot-lab.pcap
    format: pcap
    include_payload: true
    flush_interval: 3s
    max_file_size: 200MB
