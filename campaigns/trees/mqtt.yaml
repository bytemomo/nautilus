- name: "Unauthorized Access Attempt"
  type: AND
  children:
      - name: "Exploit Vulnerability"
        type: LEAF
      - name: "Bypass Authentication"
        type: OR
        children:
            - name: "Guess Password"
              type: LEAF
              plugin_ids: ["pw-guess-v1"]
              plugin_mode: any

            - name: "Token Reuse"
              type: LEAF
              plugin_ids: ["token-checker-a", "token-checker-b"]
              plugin_mode: any

            - name: "Chain of Plugins"
              type: LEAF
              plugin_ids: ["p1", "p2", "p3"]
              plugin_mode: threshold
              plugin_threshold: 2

- name: "Priviledge Escalation"
  type: OR
  children:
      - name: "Exploit Kernel Vulnerability"
        type: LEAF
        plugin_ids: ["kernel-exploit"]
        plugin_mode: any

      - name: "Abuse Sudo Rights"
        type: LEAF
        plugin_ids: ["sudo-misconfig"]
        plugin_mode: any
