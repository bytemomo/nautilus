id: "iot-default"
name: "Default IoT Network Assessment"
version: "1.0.0"
steps:
    - plugin_id: "tls_version_check"
      required_tags: ["supports:tls", "protocol:tcp"]
      max_duration_s: 20
      exec:
          transport: abi
          params:
              library: "./plugins/tls_version_check/build/tls_version_check.dll"
              symbol: "ORCA_Run"
