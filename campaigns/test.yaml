id: "iot-default"
name: "Default IoT Network Assessment"
version: "1.0.0"
steps:
    - plugin_id: "tls_version_check"
      required_tags: ["supports:tls", "protocol:tcp"]
      max_duration_s: 20
      exec:
          transport: abi
          abi:
              library: "./plugins/tls_version_check/build/tls_version_check"
              symbol: "ORCA_Run"

    - plugin_id: "default_password_audit"
      required_tags: ["protocol:tcp", "service:telnet"]
      max_duration_s: 20
      exec:
          transport: abi
          abi:
              library: "./plugins/telnet_default_creds/build/telnet_default_creds"
              symbol: "ORCA_Run"

    - plugin_id: "cert_inspection"
      required_tags: ["supports:tls", "protocol:tcp"]
      max_duration_s: 15
      exec:
          transport: abi
          abi:
              library: "./plugins/cert_inspect/target/release/libcert_inspect"
              symbol: "ORCA_Run"
          params:
              warn_days: 21
              match_hostname: true
              require_san: true
              min_rsa_bits: 2048
              allow_sha1: false
              require_server_auth: true
              disallow_self_signed: true
              print_certificates_stdout: true
